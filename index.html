<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="todoForm">
            <h1>Todo App</h1>
            <div class="mb-3">
                <label for="" class="form-label">Title</label>
                <input class="form-control" type="text" placeholder="Title..." name="title" id="title"/>
            </div> 

            <div class="mb-3">
                <label label for="" class="description">Description</label>
                <input class="form-control" type="text" placeholder="Description..." name="description" id="description"/>
            </div> 

            <div class="mb-3 group-btn">
                <button id="reset-btn" class="btn btn-secondary" type="button">Reset</button>
                <button id="add-btn" class="btn btn-primary">Add</button>
            </div>
        </form>

        <table class="table table-bordered table-striped text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>
                        <span>Action - </span>
                        <button onclick="removeAll()" class="btn btn-danger">Remove All</button>
                    </th>
                </tr>
            </thead>

            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
